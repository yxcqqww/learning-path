<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>百度富文本编辑插件 - Ueditor的使用实例</title>           
    </head>
    <body>
        <!-- 加载编辑器的容器 -->
        <script id="container" name="content" type="text/plain">grsgtrhe5</script>
        <!-- 配置文件 -->
        <script src="../../51auto/js/util/ueditor/ueditor.config.js"></script>
        <!-- 编辑器源码文件 -->
        <script src="../../51auto/js/util/ueditor/ueditor.all.js"></script>
        <!-- 实例化编辑器 -->
        <script type="text/javascript">
            var ue = UE.getEditor('container');
            ue.ready(function() {
                //设置编辑器的内容
                ue.setContent('hello');
                //获取html内容，返回: <p>hello</p>
                var html = ue.getContent();
                alert(html);
                //获取纯文本内容，返回: hello
                var txt = ue.getContentTxt();
                alert(txt);
            });
        </script>
    </body>
</html>
