<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">       
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />      
        <title>百度地图API_使用方法demo</title>
        <style>
            html, body, #baiduMapContainer {
                height : 100% ;
                width : 100% ;
            }
        </style>
    </head>    
    <body>
        <div id="baiduMapContainer"></div>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3805fe8527ee8d963a930ba727893b9b"></script>
        <script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("baiduMapContainer");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
                map.addControl(new BMap.NavigationControl());
                //var opts = {offset: new BMap.Size(150, 5)}    
                //map.addControl(new BMap.ScaleControl(opts));
                map.addControl(new BMap.ScaleControl());    
                map.addControl(new BMap.OverviewMapControl());    
                map.addControl(new BMap.MapTypeControl());
        </script>
    </body>
</html>
