<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src=http://cdn01.ttpaicdn.com/ttpai/js/lib.min.js"></script>
        <script src="http://cdn01.ttpaicdn.com/ttpai/js/util/jquery.tabs.min.js"></script>
        <link rel="stylesheet" href="../../51auto/css/tabs.min.css">
        <title>Tabs插件的使用实例</title>           
    </head>
    <body>
        <div class="tabs">
            <ul class="tabs-handle">
                <li>楼盘简介</li>
                <li>周边配套</li>
                <li>分期业态</li>
                <li>相册户型</li>
            </ul>
            <div class="tabs-frame">
                交通：万科城社区与轨交5号线北桥站、华宁路站的直线距离约3公里，迅速连接市区的地铁系统；规划中的片区公交总站，松闵线、闵马线、江川2路、马莘专线、闵行19路，5条公交线直达；便捷的城市自驾出行线路，沪闵路、沪金高速、嘉闵高架（在建中）、中春路、华宁路、北松公路等城市主干道环伺左右。
            </div>
            <div class="tabs-frame">
                <table border="1" width="100%">
                    <tr>
                        <td>高层</td>
                        <td>低层</td>
                        <td>商铺</td>
                        <td>楼中楼</td>
                    </tr>
                </table>
            </div>
            <div class="tabs-frame">
                <ul>
                    <li>document</li>
                    <li>settings</li>
                    <li>Microsoft Office</li>
                </ul>
            </div>
        </div>
        <script>
            $(".tabs").tabs();
        </script>
    </body>
</html>
