<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>highcharts使用demo</title>
    </head>

    <body>
        <div id="chart-container"></div>
        <script src="http://cdn01.ttpaicdn.com/ttpai/js/lib/jquery.min.js"></script>
        <script src="http://cdn01.ttpaicdn.com/ttpai/js/util/highcharts/js/highcharts.js"></script>
        <script src="http://cdn01.ttpaicdn.com/ttpai/js/util/highcharts/js/modules/exporting.js"></script>
        <script>
            var xLabelArray = ["6.1", "6.2", "6.3", "6.4", "6.5", "6.6", "6.7", "6.8", "6.9", "6.10", "6.11", "6.12", "6.13", "6.14", "6.15"];
            var pvDataArray = [
                { "pq" : "5", "y" : 6002 } ,
                { "pq" : "15", "y" : 8150 } ,
                { "pq" : "11", "y" : 3567 } ,
                { "pq" : "32", "y" : 9801 } ,
                { "pq" : "45", "y" : 11234 } ,
                { "pq" : "13", "y" : 8769 } ,
                { "pq" : "5", "y" : 4562 } ,
                { "pq" : "5", "y" : 6002 } ,
                { "pq" : "15", "y" : 8150 } ,
                { "pq" : "11", "y" : 3567 } ,
                { "pq" : "32", "y" : 9801 } ,
                { "pq" : "45", "y" : 11234 } ,
                { "pq" : "13", "y" : 8769 } ,
                { "pq" : "5", "y" : 4562 } ,
                { "pq" : "5", "y" : 4562 } 
            ] ;
            var dealerName = "车王二手车" ;
        </script>
        <script>
            Highcharts.setOptions({
                lang: {
                    contextButtonTitle: "图表操作菜单",
                    downloadJPEG: "下载为JPG文件",
                    downloadPDF: "下载为PDF文件",
                    downloadPNG: "下载为PNG文件",
                    downloadSVG: "下载SVG矢量图",
                    noData: "无数据",
                    printChart: "打印图表"
                }
            });
            $("body").highcharts({
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 版权信息设置：去掉图片右下角的版权信息
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                credits: {
                    enabled: false
                },
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 图表基本配置
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                chart: {
                    type: "column",
                    animation: {
                        duration: 1000, //显示动画过程维持时间，单位为毫秒
                        easing: "linear "  //可以是linear| swing
                    },
                    backgroundColor: "#fff"  //整个图表的背景色
                },
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 图表颜色参数等，如果有多个系列，比如柱状图有多个柱子，这里就定义柱子的背景色
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                colors: ["#f90"],
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 设置图表标题
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                title: {
                    text: "车王二手车店铺访问统计图表(2015.6.1 - 2015.6.15)",
                    style: {
                        color: "#000",
                        font: "normal 2em/30px microsoft yahei,'Lucida Grande',Arial"
                    }
                },
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 设置图表副标题
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                subtitle: {
                    text: "技术支持：51汽车网",
                    style: {
                        color: "#515151",
                        font: "normal 1.16em/30px microsoft yahei,'Lucida Grande',Arial"
                    }
                },
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 设置图表X轴
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                xAxis: {
                    categories: xLabelArray,
                    gridLineColor: "#eee", //网格线颜色
                    gridLineWidth: 0, //网格线宽度
                    lineColor: "#c0c0c0", //轴线颜色
                    lineWidth: 2, //轴线宽度
                    tickLine: "#c0c0c0", //X轴上各个节点小竖线
                    labels: {
                        style: {
                            font: "normal .9em/11px Arial"
                        }
                    }
                },
                yAxis: {
                    gridLineColor: "#eee", //网格线颜色
                    gridLineWidth: 1, //网格线宽度
                    lineColor: "#c0c0c0", //轴线颜色
                    lineWidth: 2, //轴线宽度                    
                    title: {
                        text: "浏览量",
                        style: {
                            font: "normal 1.16em/30px microsoft yahei,'Lucida Grande',Arial"
                        }
                    }
                },
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 设置图例样式
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                legend: {
                    itemStyle: {
                        font: "normal 1.16em/22px microsoft yahei,'Lucida Grande',Arial"
                    }
                },
                /*-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
                 提示框设置
                 -----------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
                tooltip: {
                    headerFormat: '<span style="font-size:12px">时间：{point.key}</span><table>',
                    pointFormat: '<tr><td style="padding:0;">访问量 ：{point.y}</td></tr>' +
                            '<tr><td style="padding:0;"> 推广量：{point.pq}</td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [
                    {
                        name : dealerName ,
                        data : pvDataArray
                    }
                ]
            });
        </script>
    </body>
</html>
