<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../../51auto/js/util/plupload/jquery.plupload.queue/css/jquery.plupload.queue.css" type="text/css" />

        <script src="../../../../51auto/js/lib.min.js"></script>
        <script type="text/javascript" src="../../../../51auto/js/util/plupload/plupload.full.min.js"></script>
        <script type="text/javascript" src="../../../../51auto/js/util/plupload/i18n/zh_CN.js"></script>
        <script type="text/javascript" src="../../../../51auto/js/util/plupload/jquery.plupload.queue/jquery.plupload.queue.js"></script>
        <title>plupload的使用实例</title>           
    </head>
    <body style="font: 13px Verdana; background: #eee; color: #333">

        <form method="post" action="dump.php">	
            <div id="uploader">
                <p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
            </div>
            <input type="submit" value="Send" />
        </form>

        <script type="text/javascript">
            $(function() {

                // Setup html5 version
                $("#uploader").pluploadQueue({
                    // General settings
                    runtimes: 'html5,flash,silverlight,html4',
                    url: '../upload.php',
                    chunk_size: '1mb',
                    rename: true,
                    dragdrop: true,
                    filters: {
                        // Maximum file size
                        max_file_size: '10mb',
                        // Specify what files to browse for
                        mime_types: [
                            {title: "Image files", extensions: "jpg,gif,png"},
                            {title: "Zip files", extensions: "zip"}
                        ]
                    },
                    // Resize images on clientside if we can
                    resize: {width: 320, height: 240, quality: 90},
                    flash_swf_url: '../../js/Moxie.swf',
                    silverlight_xap_url: '../../js/Moxie.xap'
                });

            });
        </script>

    </body>
</html>
