<!DOCTYPE html>
<!--如果您的应用需要支持IE7，就必须在下面加上id="ng-app"这个属性节点-->
<html ng-app id="ng-app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--要想让你的Ajax应用能够被搜索引擎找到，你必须在下面添加一个特殊的meta标记，这将导致爬虫机器人使用_escaped_fragment_参数请求你的链接，以便你的服务器能识别出爬虫，并且给他一个HTML快照-->
        <meta name="fragment" content="!">
        <script src="http://code.angularjs.org/1.2.18/angular.min.js"></script>
    </head>
    <body>
        Hello {{'World'}}!
    </body>
</html>
