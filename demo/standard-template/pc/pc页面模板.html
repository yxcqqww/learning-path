    <!--
    @当用户请求一个页面时，无论如何都会花费200到500毫秒用于后台组织HTML文件。在这期间，浏览器会一直空闲等待数据返回
    @如果后端语言使用php，在这里加上<?php flush(); ?>，它允许你把已经编译的好的部分HTML响应文件先发送给浏览器，这时浏览器就会可以下载文件中的内容（脚本等）而后台同时处理 剩余的HTML页面。这样做的效果会在后台烦恼或者前台较空闲时更加明显
    @如果是jsp，可以用<% out.flush(); %>
    -->
    <body>
        <!-- 对IE兼容的处理
        @DD_belatedPNG_0.0.8a.js用来解决IE低版本下png透明问题，凡是页面中使用了.pngfix这个类的元素都将透明
        @html5shiv.js主要解决HTML5提出的新的元素不被IE6-8识别
        @Respond.js用于为 IE6-8 以及其它不支持 CSS3 Media Queries 的浏览器提供媒体查询的 min-width 和 max-width 特性，实现响应式网页设计（Responsive Web Design）
        @注意：Respond.js在本地文件系统浏览环境下不工作，要在如apache或者nginx等web server下才能工作
        @下面这段脚本解决IE6下背景图闪烁的问题
        -->
        <!--[if IE 6]>
        <script src="http://static.51auto.com/51auto/js/compatible/DD_belatedPNG_0.0.8a-min.js"></script>
        <script> DD_belatedPNG.fix('.pngfix'); </script>
        <script type=”text/javascript”>  
        // <![CDATA[ 
        if((window.navigator.appName.toUpperCase().indexOf("MICROSOFT")>=0)&&(document.execCommand)) 
        try{ 
        document.execCommand("BackgroundImageCache", false, true); 
        } 
        catch(e){} 
        // ]]>  
        </script>
        <![endif]-->
        <!-- bsie js 补丁只在IE6中才执行 -->
        <!--[if lte IE 6]>        
        <script type="text/javascript" src="http://static.51auto.com/51auto/js/compatible/bootstrap-ie.min.js"></script>
        <![endif]-->
        <!--[if lt IE 9]>
        <script src="http://static.51auto.com/51auto/js/compatible/html5shiv.min.js"></script>
        <script src="http://static.51auto.com/51auto/js/compatible/respond.min.js"></script>        
        <![endif]-->
