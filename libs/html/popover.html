<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="http://cdn01.ttpaicdn.com/ttpai/css/ttpai.min.css">
        <style>
            body {                
                margin : 100px ;
            }
        </style>
        <title>弹出框使用实例</title>           
    </head>
    <body> 
        <a href="#">鼠标放到这里出现弹出框</a>
        
        <button>鼠标点击这里出现出框</button>
        <input type="text" class="popover-container">
        <table border="1" cellspacing="2" cellpadding="2" style="display:none;">
            <tr><th>姓名</th><th>性别</th></tr>
            <tr><td>赵华刚</td><td>男</td></tr>
        </table>
        <script src="http://cdn01.ttpaicdn.com/ttpai/js/lib/jquery.min.js"></script>
        <script src="http://cdn01.ttpaicdn.com/ttpai/jssrc/jquery.popover.js"></script>        
        <script>            
            $("a").popover({
                "content" : "<p>和bootstrap的弹出框相比更胜一筹：</p><ul><li>支持IE8 - , bootstrap没有做到</li><li>bootstrap弹出框如果箭头在顶部，没有将箭头背景色改成和title一样的颜色，也就是没有和title融为一体</li></ul>" ,  
                "placement" : "bottom" ,
                "title" : "弹出框demo" ,
                "width" : 200 ,
                "trigger" : "hover"
            }) ;
            
            $("button").popover({
                "content" : $("table")[0] , 
                container : $(".popover-container") ,
                delay : { "show" : 200 , "hide" : 800 } ,
                "placement" : "right" ,
                "title" : "员工资料表" ,
                "width" : 300 ,
                "trigger" : "click"
            }) ;
        </script>
     </body>
</html>
