<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>成都地铁</title>
    <link rel="stylesheet" href="//dev01.guanaihui.cn/apps/h5.metro.chengdu/css/line-detail.min.css">
</head>
<body>

    <!-- 头部 -->
    <header>
        <a href="javascript:history.back();" class="back"><i class="iconfont icon-fanhui"></i></a>
        <h1>站点详情</h1>
    </header>

    <!-- 主体部分 -->
    <div class="main-panel">

        <!-- 地铁起始 -->
        <div id = "stationInfo">
            <span>华西坝</span>
            <span><img src="//dev01.guanaihui.cn/apps/h5.metro.chengdu/css/images/direction.png"/></span>
            <span>玉双路</span>
        </div>

        <!-- 线路描述 -->
        <div id = "lineDesc">

            <!-- 图标 -->
            <div class="tags">
                <span class="tag tag01">1</span>
                <i class="iconfont icon-xiangyou3"></i>
                <span class="tag tag02">4</span>
            </div>

            <!-- 描述 -->
            <p>票价 4 元，共 7 站，用时 18 分钟，该站末班车时间 21:09</p>

        </div>

        <!-- 线路站点视图 -->
        <div id = "stationViewer">

            <dl class="line01">
                <dt><p><img src="//dev01.guanaihui.cn/apps/h5.metro.chengdu/css/images/begin.png"/></p></dt>
                <dd>
                    <span class="station-circle"></span>
                    华西坝
                    <p>1号线往升仙路方向</p>
                </dd>
            </dl>
            <dl class="line01">
                <dt></dt>
                <dd>
                    锦江宾馆
                    <span class="station-circle"></span>
                </dd>
            </dl>
            <dl class="line01">
                <dt></dt>
                <dd>
                    天府广场
                    <span class="station-circle"></span>
                </dd>
            </dl>
            <dl class="line02 station-transfer">
                <dt><p>换成 4 号线</p></dt>
                <dd>
                    <span class="station-circle"></span>
                    罗马寺
                    <p>4号线往西河方向</p>
                </dd>
            </dl>
            <dl class="line02">
                <dt></dt>
                <dd>
                    太升湖南路
                    <span class="station-circle"></span>
                </dd>
            </dl>
            <dl class="line02">
                <dt></dt>
                <dd>
                    市二医院
                    <span class="station-circle"></span>
                </dd>
            </dl>
            <dl class="line02 station-end">
                <dt><p><img src="//dev01.guanaihui.cn/apps/h5.metro.chengdu/css/images/end.png"/></p></dt>
                <dd>
                    玉双路
                    <span class="station-circle"></span>
                </dd>
            </dl>

        </div>

    </div>

</body>
</html>
