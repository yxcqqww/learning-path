        <style type="text/css">

			.wrap,.h5AppBg{

			/* 本例子css -------------------------------------- */
			.focus {
				width:50%;
				margin:0 auto;
				/* height: 150px; */

				z-index:100000;

			.focus .hd {

/* 				height:12px; */

			}

				height:3px;

				background-color:#FFB27F;
			}
			.focus .hd ul .on {
				background: #FF6600;
			}
			
			.focus .bd {
				position: relative;
				z-index: 0;
			}

    <body>
	    <div class="wrap">
