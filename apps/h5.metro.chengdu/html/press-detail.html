            <dd><h1> 成都地铁3号线最新消息</h1></dd>
            <dd class="date">2015.11.27 12:11</dd>
        </dl>
        <p>在中国千年小镇乌镇召开的第二届世界互联网大会18日圆满闭幕，8个国家领导人、50位外国部长、五大洲120个国家和地区2000多名嘉宾代表共聚在这个7000年文明史中国小镇，探讨人类网络空间命运共同体的美好未来。中国国家主席习近平发表主旨演讲，明确提出共同构建网络空间命运共同体的主张，引起与会国际代表、专家关注和共鸣。(12月18日央广网)</p>
