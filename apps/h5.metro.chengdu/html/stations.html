        <input type="hidden" id="startId" value="">

                </span>

        </div>
        <ul class="context-menu" data-target="">

            <li>
                <a href="javascript:void(0);" id="setAsStart"><span>设为起点</span><i class="icon-16 start"></i></a>                
            </li>            
            <li>
                <a href="javascript:void(0);" id="setAsTerminal"><span>设为终点</span><i class="icon-16 terminal"></i></a>                
            </li>
            <li>
                <a href="javascript:void(0);" id="viewStationDetail"><span>车站信息</span><i class="icon-16 arrow"></i></a>                
            </li>
        </ul>
