<div class="content">
    <dl>
        <dt>合同编号：</dt>
        <dd><input type="text" class="form-control dbc-case input-sm" name="sn" size="12" data-validation-engine="validate[required,custom[onlyLetterNumber]]"></dd>
    </dl>
    <dl>
        <dt>签约时间：</dt>
        <dd><input type="text" class="form-control dbc-case input-sm" name="signDate" size="8" data-validation-engine="validate[required]" readonly></dd>
    </dl>    
    <dl>
        <dt>合同期限：</dt>
        <dd>
            <select class="form-control input-sm" data-validation-engine="validate[required]">
                <option value="" selected>请选择</option>
                <option value="1">一年</option>
                <option value="2">两年</option>
                <option value="3">三年</option>
            </select>
        </dd>
    </dl>
    <dl>
        <dt>签约项目：</dt>
        <dd>
            <select class="form-control input-sm" data-validation-engine="validate[required]">
                <option value="" selected>请选择</option>
                <option value="1">关爱宝黄金会员</option>
                <option value="2">关爱宝白金会员</option>
                <option value="3">关爱宝钻石会员</option>
            </select>
        </dd>
    </dl>
    <dl>
        <dt>BD担当：</dt>
        <dd><input type="text" class="form-control input-sm" name="bdNames" size="6" data-validation-engine="validate[required]" readonly><input type="hidden" name="bdIds" value=""></dd>
        <dd><a href="javascript:void(0);" class="btn btn-default btn-sm dialog-handle" data-dialog-id="modal-select-users" data-href="../public/select-users.html">...</a></dd>
    </dl>    
    <div class="top-gap bottom-gap"><textarea class="form-control input-sm" rows="1" placeholder="特别备注"></textarea></div>
    <dl class="gift">
        <dt>赠送引流：</dt>
        <dd><input type="checkbox" checked><input type="hidden" name="is_traffic_flag" value=""></dd>
        <dd class="optional"><input type="text" class="form-control input-sm" placeholder="输入引流次数" size="10"></dd>
    </dl>
    <dl class="gift">
        <dt>赠送banner：</dt>
        <dd><input type="checkbox"></dd>
        <dd class="optional"><i class="icon-18 icon-18-radio-checked my-check" data-value="special"></i> <span>专题</span> <i class="icon-18 icon-18-radio-unchecked my-check" data-value="home"></i> <span>商户首页</span></dd>
    </dl>
</div>
<div class="tools">
    <button type="submit" class="btn btn-primary btn-sm">保存</button>
    <button type="button" class="btn btn-default btn-sm cancel">取消</button>
</div>
