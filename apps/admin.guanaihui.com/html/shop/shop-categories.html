        <!--页面标题-->
        <h1>商户分类管理</h1>
        <div class="tabs data-panel">
            <!--分割线-->
            <hr class="top-gap">
            <!--展示商户分类的树结构-->
            <div class="tree-box">
                <div class="col-md-3">
                    <div id="tree" class="ztree">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <form id="treeNodeContent" class="form-horizontal validate">
                            <div class="form-group">
                                <label class="col-md-3 control-label">层级:</label>
                                <div class="col-md-9">
                                    <input name="grade" type="text" placeholder="请输入层级" class="form-control" value="" data-validation-engine="validate[required]" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">名称:</label>
                                <div class="col-md-9">
                                    <input type="text" name="name" placeholder="请输入名称" class="form-control" value="" data-validation-engine="validate[required]" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">描述:</label>
                                <div class="col-md-9">
                                    <textarea name="description" class="form-control" rows="3" placeholder="请输入描述信息">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">父节点:</label>
                                <div class="col-md-9">
                                    <select name="pId" class="form-control">
                                        <option value="0">已经是父节点</option>
                                        <option value="1">专科机构</option>
                                        <option value="2">美容养生</option>
                                        <option value="3">整形塑身</option>
                                        <option value="4">口腔护理</option>
                                        <option value="5">中医调理</option>
                                        <option value="6">康健陪护</option>
                                        <option value="16">体检机构</option>
                                        <option value="17">植发/养护</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">idx:</label>
                                <div class="col-md-9">
                                    <input type="text" name="idx" placeholder="请输入idx" class="form-control" value="" validation-engine="validate[required]" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">icon:</label>
                                <div class="col-md-9">
                                    <select class="form-control" name="cIcon">
                                        <option value="zkjg">zkjg</option>
                                        <option value="mrys">mrys</option>
                                        <option value="zxss">zxss</option>
                                        <option value="kqhl">kqhl</option>
                                        <option value="zytl">zytl</option>
                                        <option value="kjph">kjph</option>
                                        <option value="tjjg">tjjg</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">是否激活:</label>
                                <div class="col-md-9">
                                    <select class="form-control" name="isActive">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-9">
                                    <input type="hidden" id="nodeClickId" />
                                    <a type="submit" class="btn btn-primary" id="btnSubmit">确定</a>
                                </div>
                        </form>
                        </div>
