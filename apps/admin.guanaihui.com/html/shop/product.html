<form class="form-horizontal validate">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
    </div>
    <div class="modal-body tabs">
        <ul class="tabs-handle">
            <li class="on"><a href="javascript:void(0);">基本信息</a></li>
            <li><a href="javascript:void(0);">服务项目</a></li>
            <li><a href="javascript:void(0);">预约须知</a></li>
        </ul>
        <!--基本信息区域-->
        <div class="tabs-frame">
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>            
                <div class="col-sm-8"><input type="text" class="form-control" name="name" data-validation-engine="validate[required]"></div>
            </div>
            <div class="form-group tags">
                <label class="col-sm-3 control-label">简介：</label>            
                <div class="col-sm-8"><textarea class="form-control" name="summary" row="1"></textarea></div>            
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支持的门店：</label>            
                <div class="col-sm-8">
                    <select multiple="multiple" name="branches">
                        <option value="1">徐家汇分店</option>
                        <option value="2">人民广场分店</option>
                        <option value="3">上海火车站分店</option>
                        <option value="4">静安分店</option>
                        <option value="5">金桥分店</option>
                        <option value="6">四川北路分店</option>
                        <option value="7">南京东路分店</option>
                        <option value="8">斜土路分店</option>
                        <option value="9">莘庄分店</option>
                    </select>
                </div>            
            </div> 
            <div class="form-group">
                <label class="col-sm-3 control-label">商品标签：</label>            
                <div class="col-sm-8">
                    <select multiple="multiple" name="tags">
                        <option value="1">温馨愉快</option>
                        <option value="2">口腔护理</option>
                        <option value="3">好齿科</option>
                        <option value="4">物美价廉</option>
                        <option value="5">极尽奢华</option>
                        <option value="6">绚丽夺目</option>
                        <option value="7">美不胜收</option>
                        <option value="8">震撼上市</option>
                        <option value="9">一步到位</option>
                    </select>
                </div>      
            </div>
            <div class="form-group price">
                <dl><dt>市场价：</dt><dd>￥</dd><dd><input type="text" class="form-control" name="streetPrice" size="6"></dd></dl>
                <dl><dt>平台价：</dt><dd>￥</dd><dd><input type="text" class="form-control" name="platformPrice" size="6"></dd></dl>
                <dl><dt>礼卡价：</dt><dd>￥</dd><dd><input type="text" class="form-control" name="promotionPrice" size="6"></dd></dl>            
            </div>
        </div>
        <!--服务项目-->
        <div class="tabs-frame items">
            <div class="text-right"><button class="btn btn-success add" type="button">新增项目</button></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>数量</th>
                        <th>市场价(￥)</th>
                        <th>会员价(￥)</th>
                        <th>礼卡价(￥)</th>
                        <th>管理选项</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <input type="hidden" name="items" value="">
        </div>
        <!--预约须知-->
        <div class="tabs-frame notices">
            <dl>
                <dt><input type="text" class="form-control" name="notice" size="60" value=""></dt>
                <dd><button class="btn btn-success add" type="button">新增</button></dd>
            </dl>
            <ul class="result"></ul>
            <input type="hidden" name="notices" value="">
        </div>        
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>                  
    </div>
</form>
