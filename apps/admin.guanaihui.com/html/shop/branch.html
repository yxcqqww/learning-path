<div class="content">
    <dl>
        <dt>门店简称：</dt>
        <dd><input type="text" class="form-control dbc-case input-sm" name="shortName" size="12" data-validation-engine="validate[required]"></dd>
    </dl>
    <dl class="switcher">
        <dt>是否总店：<input type="hidden" name="headFlag" value=""></dt>
        <dd><input type="checkbox" checked></dd>
    </dl>
    <dl>
        <dt>营业时间：</dt>
        <dd><input type="text" class="form-control dbc-case input-sm" name="openingTime" size="2"></dd>
        <dd>-</dd>
        <dd><input type="text" class="form-control dbc-case input-sm" name="closingTime" size="2"></dd>
    </dl>
    <dl>
        <dt>门店地址：</dt>
        <dd class="cascade"></dd>
        <dd><input type="text" class="form-control dbc-case input-sm" name="address" size="20" placeholder="具体地址" data-validation-engine="validate[required]"></dd>
        <dd><input type="text" class="form-control dbc-case input-sm" name="extraAddress" size="20" placeholder="地址描述，例如：西康路近武宁路"></dd>
    </dl>
    <dl>
        <dt>轨道交通：</dt>
        <dd><input type="text" class="form-control input-sm" name="metro" size="20"></dd>        
    </dl>
    <dl>
        <dt>地面交通：</dt>
        <dd><input type="text" class="form-control input-sm" name="bus" size="20"></dd>
    </dl>
    <dl  class="switcher">
        <dt>停车场：<input type="hidden" name="parkingFlag" value=""></dt>
        <dd><input type="checkbox"></dd>
        <dd class="optional"><input type="text" class="form-control input-sm" size="4"></dd>
        <dd class="optional">元/小时</dd>
    </dl>    
</div>
<div class="tools">
    <button type="submit" class="btn btn-primary btn-sm">保存</button>
    <button type="button" class="btn btn-default btn-sm cancel">取消</button>
</div>
