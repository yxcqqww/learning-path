<form class="form-horizontal validate">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
        <h4 class="modal-title">商户品牌信息</h4>        
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">商户全称：</label>            
            <div class="col-sm-3"><input type="text" class="form-control" name="fullName" data-validation-engine="validate[required]"></div>
            <label class="col-sm-2 control-label">商户简称：</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="shortName" data-validation-engine="validate[required]"></div>
        </div>        
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人：</label>            
            <div class="col-sm-3"><input type="text" class="form-control" name="contact"></div>
            <label class="col-sm-2 control-label">联系电话：</label>            
            <div class="col-sm-4"><input type="text" class="form-control" name="tel"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">显示顺序：</label>            
            <div class="col-sm-3"><input type="text" class="form-control" name="idx"></div>            
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类别：</label>            
            <div class="col-sm-6 cascade category-path"></div>            
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label">联系地址：</label>            
            <div class="col-sm-9">
                <dl>
                    <dt>&nbsp;</dt>
                    <dd class="cascade location-linkage"></dd>                    
                    <dd><input type="text" class="form-control dbc-case input-sm" name="address" size="30" placeholder="具体地址"></dd>                    
                </dl>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标签：</label>            
            <div class="col-sm-9">
                <select name="tags" multiple="multiple">
                    <optgroup label="身体部位">
                        <option value="1">眼耳口鼻</option>
                        <option value="2">面部</option>
                    </optgroup>
                    <optgroup label="人群特质">
                        <option value="3">萌宝</option>
                        <option value="4">青少年</option>
                    </optgroup>
                    <optgroup label="机构和服务">
                        <option value="5">足疗按摩</option>
                        <option value="6">针灸/艾灸</option>
                    </optgroup>
                </select>
            </div>            
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介：</label>            
            <div class="col-sm-9"><textarea name="summary" class="form-control" rows="5"></textarea></div>            
        </div>            
    </div>
    <div class="modal-footer">        
        <button type="submit" class="btn btn-primary">保存</button>       
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>                  
    </div>
</form>
