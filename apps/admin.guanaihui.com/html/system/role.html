<form class="form-horizontal validate">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">用户角色</h4>
    </div>
    <div class="modal-body">
        <!--这里如果是新增，则不需要加载ID，如果是修改，则需要加载-->
        <input type="hidden" value="" name="roleId" />
        <div class="form-group">
            <label class="col-sm-2 control-label">角色编码 : </label>
            <div class="col-sm-3">
                <input type="text" class="form-control dbc-case input-sm" name="roleCode" size="12" data-validation-engine="validate[required]" placeholder="角色编码">
            </div>
            <label class="col-sm-2 control-label">角色名称 ：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control dbc-case input-sm" name="roleName" size="20" placeholder="角色名称" data-validation-engine="validate[required]">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注 ：</label>
            <div class="col-sm-9">
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <hr/>
        <div class="form-group perm-ids">
            <div class="row title">
                <label class="col-sm-2 control-label text-left">请选择权限 : </label>
            </div>
            <div class="col-xs-3 role-box">
                <h3>请选择模块</h3>
                <ul class="role-module">
                    <li class="active" data-flag="app">app</li>
                    <li data-flag="hospital">hospital</li>
                    <li data-flag="employee">employee</li>
                    <li data-flag="biaoqian">标签</li>
                    <li data-flag="shanghu">商户</li>
                    <li data-flag="xiaoshou">销售</li>
                    <li data-flag="yuyue">预约</li>
                </ul>
            </div>
            <div class="col-xs-3  role-box">
                <h3>可选权限</h3>
                <ul class="role-list">
                    <li data-flag="app" data-value="1" class="hide">app_mgt</li>
                    <li data-flag="hospital" data-value="2" class="hide">hospital_mgt</li>
                    <li data-flag="employee" data-value="3" class="hide">employee_mgt</li>
                    <li data-flag="biaoqian" data-value="4" class="hide">商品标签-新增</li>
                    <li data-flag="biaoqian" data-value="5" class="hide">商品标签-修改</li>
                    <li data-flag="biaoqian" data-value="6" class="hide">商品标签-删除</li>
                    <li data-flag="biaoqian" data-value="7" class="hide">商户标签-新增</li>
                    <li data-flag="biaoqian" data-value="8" class="hide">商户标签-修改</li>
                    <li data-flag="biaoqian" data-value="9" class="hide">商户标签-删除</li>
                    <li data-flag="shanghu" data-value="10" class="hide">商户-管理</li>
                    <li data-flag="xiaoshou" data-value="11" class="hide">销售-查询</li>
                    <li data-flag="xiaoshou" data-value="12" class="hide">销售-添加</li>
                    <li data-flag="xiaoshou" data-value="13" class="hide">销售-更新</li>
                    <li data-flag="xiaoshou" data-value="14" class="hide">销售-删除</li>
                    <li data-flag="yuyue" data-value="15" class="hide">预约-管理</li>
                </ul>
            </div>
            <div class="col-xs-1 role-tool role-box">
                <ul>
                    <a id="selectRole" href="javascript:;"><i class="iconfont icon-xiangyou1"></i></a>
                </ul>
            </div>
            <div class="col-xs-3  role-box">
                <h3>已选权限<a data-toggle="tooltip" data-placement="left" title="清空" data-original-title="清空所选" class="empty pull-right" href="javascript:void(0);">
                    <i class="iconfont icon-shanchu"></i>
                </a></h3>
                <ul class="role-result">
                    <!--这里是选择的结果box-->
                    <li data-flag="app" data-value="1" class="">app_mgt<span class="remove"><i class="iconfont icon-shanchu1"></i></span></li>
                    <li data-flag="yuyue" data-value="15" class="">预约-管理<span class="remove"><i class="iconfont icon-shanchu1"></i></span></li>
                </ul>
                <input type="hidden" name="roleIds" id="premIds" value="1" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm">保存</button>
        <button type="button" data-dismiss="modal" class="btn btn-default btn-sm">取消</button>
    </div>
</form>
