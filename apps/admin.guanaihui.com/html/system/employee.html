<div class="content">
    <!--这里如果是新增，则不需要加载ID，如果是修改，怎需要加载-->
    <input type="hidden" value="" name="employeeId" />
    <dl>
        <dt>登录名 : </dt>
        <dd>
            <input type="text" class="form-control input-sm" name="employeeCode" size="12" data-validation-engine="validate[required]" placeholder="登录名">
        </dd>
    </dl>
    <dl>
        <dt>姓名：</dt>
        <dd>
            <input type="text" class="form-control input-sm" name="employeeName" size="20" placeholder="角色名称" data-validation-engine="validate[required]">
        </dd>
    </dl>
    <dl>
        <dt>邮箱：</dt>
        <dd>
            <input type="email" class="form-control" placeholder="example@example.com" name="email" />
        </dd>
    </dl>
    <dl>
        <dt>部门：</dt>
        <dd>
            <select name="department" class="form-control">
                <option value="1">销售部</option>
                <option value="2">运维部</option>
                <option value="3">客服部</option>
                <option value="4">吃货1部</option>
                <option value="5">吃货2部</option>
            </select>
        </dd>
    </dl>
    <dl>
        <dt>备注 : </dt>
        <dd>
            <textarea type="text" class="form-control" rows="1" name="description"></textarea>
        </dd>
    </dl>
    <dl class="role-ids">
        <dt>请勾选权限:</dt>
        <dd>
            <div class="checkbox">
                <input type="checkbox" value="" class="tag-switch" data-label="全部" data-role="captain">
                <input type="checkbox" checked value="1" class="tag-switch" data-label="AppMgr">
                <input type="checkbox" value="2" class="tag-switch" data-label="HospitalMgr">
                <input type="checkbox" value="3" class="tag-switch" data-label="UserMgr">
            </div>
            <input type="hidden" value="" id="roleIds" name="roleIds" />
        </dd>
    </dl>
</div>
<div class="tools">
    <button type="submit" class="btn btn-primary btn-sm">保存</button>
    <button type="button" class="btn btn-default btn-sm cancel">取消</button>
</div>
