        <h1>修改密码</h1>
        <!--分割线-->

        <div class="col-md-4 col-md-offset-2">
            <form id="resetPwd" class="form-horizontal validate" action="">
                <input type="hidden" value="" name="loginName" />
                <div class="form-group">
                    <label class="col-md-4 control-label">当前密码:</label>
                    <div class="col-md-8">

                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">新密码:</label>
                    <div class="col-md-8">
                        <input name="newPwd" type="text" placeholder="新密码" class="form-control" value="" data-validation-engine="validate[required]" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">确认新密码:</label>
                    <div class="col-md-8">
                        <input name="confirmPwd" type="text" placeholder="确认新密码" class="form-control" value="" data-validation-engine="validate[required]" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-8">
                        <input type="hidden" id="nodeClickId" />
                        <a type="submit" class="btn btn-primary" id="btnSubmit">确定</a>
                    </div>
                </div>
            </form>
