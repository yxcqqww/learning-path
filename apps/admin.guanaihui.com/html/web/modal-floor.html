<!-- 新增/编辑框 -->
<div class="modal fade" id="floorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增楼层</h4>
            </div>
            <div class="modal-body">
                <form id="modelForm">
                    <div class="my-input-group">
                        <div class="my-group-title">楼层主题</div>
                        <div class="my-group-content">
                            <input type="text" name="title" placeholder="中文控制在8字以内" aria-describedby="sizing-addon2" value="">
                        </div>
                    </div>
                    <div class="my-input-group">
                        <span class="my-group-title">永久展示</span>
                        <ul class="my-group-content">
                            <input type="checkbox" name="display" value="true"/>
                        </ul>
                    </div>
                    <div class="my-input-group">
                        <span class="my-group-title">开始时间</span>
                        <div class="my-group-content inline-block-group">
                            <input type="text" name="startTimePicker" value="2016-03-11 00:00:00" readonly/>
                            <input type="hidden" id="startTime" name="startTime" value=""/>
                            <select>
                                <option>00:00:00</option>
                                <option>23:59:59</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-input-group">
                        <span class="my-group-title">结束时间</span>
                        <div class="my-group-content inline-block-group">
                            <input type="text" name="endTimePicker" value="2016-03-11 23:59:59" readonly/>
                            <input type="hidden" id="endTime" name="endTime" value=""/>
                            <select>
                                <option>00:00:00</option>
                                <option>23:59:59</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-input-group">
                        <span class="my-group-title">选择模版</span>
                        <div class="my-group-content">
                            <select value="2">
                                <option value="1">模版1</option>
                                <option value="2">模版2</option>
                                <option value="3">模版3</option>
                                <option value="4">模版4</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-input-group">
                        <span class="my-group-title">缩略图</span>
                        <div class="my-group-content">
                            <img src="http://www.atool.org/placeholder.png?size=300x100&bg=ccc&fg=f00"/>
                        </div>
                    </div>
                    <input type="hidden" name="id" value=""/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary j-save" data-interface="/save">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
