<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src="//dev01.guanaihui.cn/apps/m.guanaihui.com/js/app.min.js"></script>
	<script data-main="//dev01.guanaihui.cn/apps/m.guanaihui.com/jssrc/special/changxiangcard.js" src="//dev01.guanaihui.cn/guanaihui/js/require.min.js"></script>
	<title></title>
	<style>
		*{
			box-sizing: border-box;
		}
		body,html{
			margin: 0;
			width: 100%;
			-webkit-text-size-adjust: 100%;
		}
		body{
			position: relative;
			font-size: 12px;
			font-family: "Microsoft Yahei","微软雅黑";
			background: -webkit-linear-gradient(left, #97ecff,#66daf2,#97ecff);
			background: -o-linear-gradient(right, #97ecff,#66daf2,#97ecff);
			background: -moz-linear-gradient(right, #97ecff,#66daf2,#97ecff);
			background: linear-gradient(to right, #97ecff,#66daf2,#97ecff);
			padding-bottom: 100px;
			color: #666;
		}
		img{
			width: 100%;
		}
		ul,ol,li{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.fixed-bar {
		    bottom: 0;
		    left: 0;
		    position: fixed;
		    z-index: 100;
		}
		.ft{
			display: block;
			position: relative;
			overflow: hidden;
		}
		.ft img{
			position: absolute;
			z-index: 3;
		}
		.ft .bg{
			position: relative;
			width: 100%;
			z-index: 2;
		}
		.ft .this{
			width: 69.375%;
			margin-left: 15.3125%;
			animation: down 1.2s infinite;
			-webkit-animation: down 1.2s infinite;
		}
		@keyframes down{
			0%{transform: translateY(2px);}
			50%{transform: translateY(0px);}
			100%{transform: translateY(2px);}
		}
		@-webkit-keyframes down{
			0%{-webkit-transform: translateY(2px);}
			50%{-webkit-transform: translateY(0px);}
			100%{-webkit-transform: translateY(2px);}
		}
		.ft .click{
			width: 41.25%;
			margin-left: 46.25%;
			bottom: 2%;
			animation: pound 1.2s infinite;
			-webkit-animation: pound 1.2s infinite;
		}
		@keyframes pound {
			from{transform: scale(1.05,1.05);}
			50%{transform: scale(1,1);}
			to{transform: scale(1.05,1.05);}
		}
			@-webkit-keyframes pound {
			from{-webkit-transform: scalex(1.05);}
			50%{-webkit-transform: scalex(1);}
			to{-webkit-transform: scalex(1.05);}
		}
	</style>
	</head>
<body>
	<img src="bg.jpg" alt="">
	<a href="javascript:void(0)" class="ft" data-type="tjkList">
		<img src="this.png" alt="" class="this">
		<img src="foot.jpg" alt="" class="bg">
		<img src="onclick.png" alt="" class="click">
	</a>
	<div class="fixed-bar">
	    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.guanaihui.app" class="btn-booking">
	        <img src="app-download-bg.png" alt="" class="img-responsive">
	    </a>
	</div>

</body>

</html>
