<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>4月特惠专题</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.hd-all{
			font-size: 12px;
			font-family: "Microsoft Yahei","微软雅黑";
			background: #8bc93c;
			padding-bottom: 150px;
		}
		.hd-all .banner{
			margin-bottom: 50px;
			width: 100%;
			min-width: 1200px;
			height: 550px;
			background: url(http://dev01.guanaihui.cn/apps/www.guanaihui.com/html/special/cjth20160413/banner.jpg) no-repeat center;
		}
		.hd-all .title{
			display: block;
			margin: 10px auto 60px;
			width: 1085px;
			height: 51px;		
		}
		.hd-all .title.one{
			background: url(http://dev01.guanaihui.cn/apps/www.guanaihui.com/html/special/cjth20160413/tt-bg1.jpg) no-repeat;
		}
		.hd-all .title.two{
			background: url(http://dev01.guanaihui.cn/apps/www.guanaihui.com/html/special/cjth20160413/tt-bg2.jpg) no-repeat;
		}
		.hd-all .title.three{
			background: url(http://dev01.guanaihui.cn/apps/www.guanaihui.com/html/special/cjth20160413/tt-bg3.jpg) no-repeat;
		}
		.ulbox{
			margin: 0 auto;
			width: 1200px;
			overflow: hidden;
		}
		.cp-ul{			
			width: 1250px;
			padding: 0 53px;
		}
		.cp-ul li{
			position: relative;
			display: block;
			float: left;
			width: 330px;
			padding-bottom: 15px;
			margin: 0 50px 50px 0;
			background: #f3ffe3;
		}
		.cp-ul img{
			width: 100%;
			height: 260px;
		}
		.cp-ul a{
			color: #000;
		}
		.cp-ul .t{
			width: 284px;
			margin-left: 23px;
			text-align: center;
			font-size: 22px;
			line-height: 55px;
			border-bottom: 1px solid #aaa;
		}
		.cp-ul .yj{
			margin-top: 5px;
			color: #666;
			font-size: 14px;
			padding-left: 70px;
			text-decoration: line-through;
		}
		.cp-ul .xj{
			position: relative;
			top: -5px;
			color: #ff5555;
			font-size: 22px;
			padding-left: 70px;
		}
		.cp-ul .xj span{
			position: relative;
			top: -7px;
			margin-left: 10px;
			font-size: 35px;
		}
		.cp-ul .buy{
			display: block;			
			margin: 0 auto;
			width: 214px;
			height: 42px;
			line-height: 38px;
			font-size: 30px;
			color: #FFF;
			background: #ff5555;
			border: none;
			border-radius: 5px;
			font-family: "Microsoft Yahei","微软雅黑";
			outline: none;
			cursor: pointer;
		}
	</style>
	</head>

<body>
	<div class="hd-all">
		<div class="banner"></div>
		<div class="title one"></div>
		<div class="ulbox">
			<ul class="cp-ul" id="J_floor_1">
			</ul>
		</div>
		<div class="title two"></div>
		<div class="ulbox">
			<ul class="cp-ul" id="J_floor_2">
			</ul>
		</div>
		<div class="title three"></div>
		<div class="ulbox">
			<ul class="cp-ul" id="J_floor_3">
			</ul>
		</div>
	</div>
	<script src="http://dev01.guanaihui.cn/apps/www.guanaihui.com/html/special/cjth20160413/jquery-1.11.3.min.js"></script>
	<script src="http://dev02.guanaihui.cn/apps/www.guanaihui.com/html/special/cjth20160413/cjth.js"></script>
</body>
</html>
