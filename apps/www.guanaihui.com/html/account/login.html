	<body>
		<!--头部区域-->
		<div class="account-header">
			<div class="container">
				<div class="top-frame">
					<div class="logo-location">
						<a href="../home/"><img src="//dev18.guanaihui.cn/guanaihui/css/images/guanaihui-17050.png" alt="关爱汇logo"></a>
						<p class="download">手机客户端</p>
						<p class="aboutus">关于我们</p>
					</div>
					<dl class="hot-line">
						<dt>全国免费咨询热线</dt>
						<dd>400-728-7289</dd>
					</dl>
				</div>
			</div>
		</div>
		
		<div class="login-form">
			<img class="divImg" src="//dev19.guanaihui.cn/apps/www.guanaihui.com/css/images/login-img.jpg">
			<!--表单区域-->
			<div class="container">
				<div class="content">
					<div class="title">
						<p>登录<span>Login</span></p>
					</div>
					<form class="form-horizontal" id="loginForm">
						<div class="form-group">
							<dl>
								<dt>手机号</dt>
								<dd><input type="text" class="form-control"  autocomplete="off" id="txtMobile" name="mobile" placeholder="请输入手机号码" data-validation-engine="validate[required,custom[mobile]]"  data-errormessage="请输入格式正确的手机号码" ></dd>
							</dl>
						</div>
						<div class="form-group">
							<dl>
								<dt>密<i style="padding:0 8px;"></i>码</dt>
								<dd><input type="password" placeholder="请输入登录密码" class="form-control" autocomplete="off" id="txtValidateCode" name="validateCode" data-validation-engine="validate[required]"  data-errormessage="请输入密码"  ></dd>
								
							</dl>
						</div>
						
						<div  class="forgetMiMa">
							<a href="#">忘记密码?</a>
							
						</div>

						<div class="form-group">
							<dl>
								<dt></dt>
								<dd><button type="submit" class="btn" id='btnLogin'>登录</button>
								<a class='register' href="#">快速注册 </a>
								</dd>
							</dl>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<!--页脚区域-->
		<div class="footer">
			<span class="dbc-case">&copy; 2015</span>

			<span>备</span>
			<span class="dbc-case">20150311-9</span>
			<span>号</span>
		</div>

		<!-- 弹框 -->
		<div class="tankuangCon">
			<div class="inCon">
				<div class="centerCon">
					<h4>该号码尚未设定密码</h4>
					<button type="submit" class="submitBtn" >快速设定</button>
				</div>
			</div>
		</div>
