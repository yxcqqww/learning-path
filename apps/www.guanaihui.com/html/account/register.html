<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册-关爱汇</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="//dev08.guanaihui.cn/apps/www.guanaihui.com/css/app.min.css">

<body>
    <!--头部区域-->
    <div class="account-header">
        <div class="container">
            <div class="top-frame">
                <div class="logo-location">
                    <a href="../home/"><img src="//dev18.guanaihui.cn/guanaihui/css/images/guanaihui-17050.png" alt="关爱汇logo"></a>
                    <p class="download">手机客户端</p>
                    <p class="aboutus">关于我们</p>
                </div>
                <dl class="hot-line">
                    <dt>全国免费咨询热线</dt>
                    <dd>400-728-7289</dd>
                </dl>
            </div>
        </div>
    </div>
    <!--表单区域-->
    <div class="register-form">
        <img class="formImg" src="//dev19.guanaihui.cn/apps/www.guanaihui.com/css/images/set.jpg">
        <div class="container">
             <div class="content">
                <div class="title">
                    <p>注册<span>SignUp</span></p>
                </div>
                <form class="form-horizontal" id="registerForm">
                    <div class="form-group">
                        <dl>
                            <dt>手机号</dt>
                            <dd>
                                <input type="text" class="form-control" autocomplete="off" id="txtRegisterMobile" name="mobile" placeholder="请输入手机号码" >
                            </dd>
                        </dl>
                    </div>
                    <div class="form-group">
                        <dl>
                            <dt>验证码</dt>
                            <dd>
                                <input type="text" placeholder="请输入验证码" class="form-control" autocomplete="off" id="txtRegisterValidateCode" name="validateCode">
                            </dd>
                            <dd>
                                <img class="ddImg" src="//dev19.guanaihui.cn/apps/www.guanaihui.com/css/images/yanzhengma.jpg" alt="验证码">
                                <span class='change'>换一张</span>
                            </dd>
                        </dl>
                    </div>
                   <div class="form-group">
                        <dl>
                            <dt>短信动态码</dt>
                            <dd>
                                <input type="text" class="form-control" autocomplete="off" id="txtRegisterSmsCode">
                            </dd>
                            <dd>
                                <button type="submit" class="btn" id='btnRegisterGetSmsCode'>获取动态码</button>
                            </dd>
                        </dl>
                    </div>
                   <div class="form-group">
						<dl>
							<dt>设置密码</dt>
							<dd><input type="password" class="form-control ime-disabled" id="txtPassword" name="password"placeholder="设置6位以上数字和字母，区分大小写"></dd>
						</dl>
					</div> 
                    <div class="form-group">
                        <dl>
                            <dt>确认密码</dt>
                            <dd><input type="password" class="form-control ime-disabled" id="txtPasswordZ" name="password" placeholder="重新输入一遍，以便确认无误"></dd>
                        </dl>
                    </div> 
                   <div class="form-group">
                        <dl>
                            <dt></dt>
                            <dd>
                                <button type="submit" class="btn" id='btnRegister'>提交</button>
                                
                            </dd>
                        </dl>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--页脚区域-->
    <div class="footer container">
        <span class="dbc-case">&copy; 2015</span>
        <span>关爱汇</span>
        <span class="dbc-case">All rights reserved.</span>
        <span>沪</span>
        <span class="dbc-case">ICP</span>
        <span>备</span>
        <span class="dbc-case">20150311-9</span>
        <span>号</span>
    </div>

</body>

</html>
